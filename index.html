<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Our Love Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/typinyin.js"  charset="utf-8" async defer></script>
	<script>
		window.onload = function(){
			var demo = new Typinyin();
			demo.attach('#typinyin_demo'); // Attach element
			demo.setOptions({
				sentences: [
					{
						ch: ["山",{pause: 1500}/* Pause 1500ms */,"有木兮","木","幼稚",{del: 2}/* Delete 2 characters */,"有枝","，\n","心悦君系",{del: 1},"兮","君不知","。\n"],
						py: ["shan","","youmuxi","mu","youzhi","","youzhi","，","xinyuejunxi","","xi","junbuzhi","。"],
					}
				], // Sentences needs to be typed
				startDelay: 1000, // Time before typing starts, in ms
				typeSpeed: 80, // Time gap between each character, in ms
				pause: 1000, // Time waiting before each sentence is to be deleted, in ms
				backSpeed: 50, // Backspacing speed, in ms
				cursorChar: "|", // Character for cursor, you may want to use "_" if you are emulating a console
				loop: false, // Loop when finished typing
			});
			demo.finished = function() {
				console.log("Typinyin.js Demo Finished!"); // Excute on finished typing, will not excute when "loop" has been set to true
			};
			demo.init(); // Initialize and start typing
		}
	</script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span id="typinyin_demo" class="keyword"> </span>
				
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						Mingge, I have fallen in love with you for
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						Love u forever and ever.<br/>
						<div class="signature">- xiaolong</div>
					</div>
				</div>
			</div>
		</div>
		<div id="copyright">
			Copyright © 2016 <a href='http://xiaolongonly.cn'>xiaolong blog</a> 2016-2017
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2017, 1, 16);
		together.setHours(16);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
		}
	</script>
</body>
</html>
